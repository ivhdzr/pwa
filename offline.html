<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoTracker - Sin conexión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="assets/img/icons/favicon-32x32.png" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GeoTracker</a>
    </div>
  </nav>

  <!-- Content Card -->
  <div class="container my-4">
    <div class="card shadow">
      <div class="card-body d-flex flex-column align-items-center">
        <span class="badge text-bg-warning offline-warning mt-3">Sin conexión a internet. Verifica tu conexión y vuelve a intentarlo.</span>
        <button class="btn btn-sm btn-success start-btn mt-3 mb-3 bi bi-arrow-clockwise" onclick="window.location.reload()"> Volver a cargar</button>
      </div>
    </div>

  </div>

</body>

</html>
