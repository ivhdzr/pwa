<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoTracker - Brújula</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="assets/img/icons/favicon-32x32.png" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .compass {
      position: relative;
      width: 100%;
      max-width: 320px;
      aspect-ratio: 1;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin: auto;
    }

    .compass>.arrow {
      position: absolute;
      width: 0;
      height: 0;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      border-style: solid;
      border-width: 30px 20px 0 20px;
      border-color: red transparent transparent transparent;
      z-index: 1;
    }

    .compass>.compass-circle,
    .compass>.my-point {
      position: absolute;
      width: 90%;
      height: 90%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
      background: url(https://purepng.com/public/uploads/large/purepng.com-compasscompassinstrumentnavigationcardinal-directionspointsdiagram-1701527842316onq7x.png) center no-repeat;
      background-size: contain;
    }

    .compass>.my-point {
      opacity: 0;
      width: 20%;
      height: 20%;
      background: rgb(8, 223, 69);
      border-radius: 50%;
      transition: opacity 0.5s ease-out;
    }

    .start-btn {
      margin-top: 20px;
      align-self: center;
    }

    .sensor-warning {
      display: none;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GeoTracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Historial de ubicaciones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="brujula.html">Brújula</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Compass Card -->
  <div class="container my-4">
    <div class="card shadow">
      <div class="card-header text-center bg-secondary text-white">
        <h5>Brújula</h5>
      </div>
      <div class="card-body d-flex flex-column align-items-center">
        <div class="compass mt-4">
          <div class="arrow"></div>
          <div class="compass-circle"></div>
          <div class="my-point"></div>
        </div>
        <span class="badge text-bg-warning sensor-warning mt-3">Tu dispositivo no es compatible</span>
        <button class="btn btn-secondary start-btn mt-3">Activar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const compassCircle = document.querySelector(".compass-circle");
    const myPoint = document.querySelector(".my-point");
    const startBtn = document.querySelector(".start-btn");
    const sensorWarning = document.querySelector(".sensor-warning");
    const isIOS =
      navigator.userAgent.match(/(iPod|iPhone|iPad)/) &&
      navigator.userAgent.match(/AppleWebKit/);

    function init() {
      startBtn.addEventListener("click", startCompass);
      navigator.geolocation.getCurrentPosition(locationHandler);
      if (!isIOS) {
        if (typeof DeviceOrientationEvent === "undefined") {
          sensorWarning.style.display = "inline";
        } else {
          window.addEventListener("deviceorientationabsolute", handler, true);
        }
      }
    }

    function startCompass() {
      if (isIOS) {
        DeviceOrientationEvent.requestPermission()
          .then((response) => {
            if (response === "granted") {
              window.addEventListener("deviceorientation", handler, true);
            } else {
              alert("Permiso necesario para usar la brújula.");
            }
          })
          .catch(() => alert("No soportado."));
      }
    }

    function handler(e) {
      const compass = e.webkitCompassHeading || Math.abs(e.alpha - 360);
      compassCircle.style.transform = `translate(-50%, -50%) rotate(${-compass}deg)`;

      if (
        (pointDegree < Math.abs(compass) &&
          pointDegree + 15 > Math.abs(compass)) ||
        pointDegree > Math.abs(compass + 15) ||
        pointDegree < Math.abs(compass)
      ) {
        myPoint.style.opacity = 0;
      } else if (pointDegree) {
        myPoint.style.opacity = 1;
      }
    }

    let pointDegree;

    function locationHandler(position) {
      const { latitude, longitude } = position.coords;
      pointDegree = calcDegreeToPoint(latitude, longitude);

      if (pointDegree < 0) {
        pointDegree = pointDegree + 360;
      }
    }

    function calcDegreeToPoint(latitude, longitude) {
      const point = { lat: 21.422487, lng: 39.826206 };
      const phiK = (point.lat * Math.PI) / 180.0;
      const lambdaK = (point.lng * Math.PI) / 180.0;
      const phi = (latitude * Math.PI) / 180.0;
      const lambda = (longitude * Math.PI) / 180.0;
      const psi =
        (180.0 / Math.PI) *
        Math.atan2(
          Math.sin(lambdaK - lambda),
          Math.cos(phi) * Math.tan(phiK) - Math.sin(phi) * Math.cos(lambdaK - lambda)
        );
      return Math.round(psi);
    }

    init();
  </script>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/lib/pouchdb-9.0.0.min.js"></script>
  <script src="assets/js/lib/moment-with-locales.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
